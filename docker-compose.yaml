
version: '3.8'
services:
  backend:
    build:
      dockerfile: Dockerfile_backend
    container_name: backend
    command: "npm run dev_mongo"
    ports:
      - "5000:5000"
    environment:
     - MONGO_URI=mongodb://mongodb:27017
     - SQL_URI=mysql://mysql
     - HOST=mysql
    networks:
      - mafalda

  frontend:
    build:
      dockerfile: Dockerfile_frontend
    container_name: frontend
    command: "npm run dev"
    ports:
      - "5173:5173"
    
    networks:
      - mafalda

  mongodb:
    image: mongo:6-jammy
    ports:
      - '27017:27017'
    volumes:
      - dbdata6:/data/db
    networks:
      - mafalda

  mysql:
    image: mysql:5.7
    environment:
     

      #MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'root'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : <MySQL Port running inside container>
      - '3306:3306'
   
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - mafalda
# Names our volume
volumes:
  my-db:
  dbdata6:

networks:
  mafalda:
    driver: bridge